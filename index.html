<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello, World! - A-Frame</title>
		<meta name="description" content="Hello, World! - A-Frame">
		<script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
		<script src="bundle.js"></script>
	</head>

	<body>
		<a-scene physics="debug: true">
			<a-assets>
				<img id="AVulpix" src="../images/alola vulpix.png">
			</a-assets>

			<a-entity
				kinematic-body
				jump-ability
				position="0 5 0"
				camera="user-height: 1.6"
				universal-controls></a-entity>

			<a-entity dynamic-body="shape: box;" position="0 1 -5">
				<a-sphere position="-0.45 0 0" radius="1" color="#A55FA6"></a-sphere>
				<a-sphere position="0.45 0 0" radius="1" color="#A55FA6"></a-sphere>
				<a-cylinder position="0 1.54 0" radius="0.7" height="2" color="#A55FA6"></a-cylinder>
				<a-sphere position="0 2.5 0" radius="0.72" color="#fc3fb3"></a-sphere>
			</a-entity>

			<a-ocean color="#FA6A55" width="50" depth="50" density="20" opacity="1"></a-ocean>

			<a-plane static-body position="0 0 -4" rotation="-90 0 0" width="40" height="40" material="opacity: 0"></a-plane>

			<a-sky rotation="0 -90 0" src="#AVulpix"></a-sky>

			<a-entity position="-6 0 -6">
				<a-entity
					dynamic-body="shape: box"
					obj-loader="src: url(./Models/Squirtle.obj);"
					material="color: #41f4df"
					position="0 10 0"
					scale="0.5 0.5 0.5"></a-entity>
				<a-entity
					dynamic-body="shape: box">
					<a-entity
						obj-loader="src: url(./Models/Charmander.obj);"
						material="color: #f99543"
						scale="0.5 0.5 0.5"
						position="-2 0 -3"
						rotation="0 0 0"
						animation="property: rotation; to: 0 360 0; dur: 2000; loop: true; easing: easeInOutElastic"></a-entity>
				</a-entity>
			</a-entity>
		</a-scene>
	</body>

</html>
